<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{page_title}}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-datepicker.min.css">

  </head>
  <body>
    <div class="alert alert-warning alert-dismissible fade in" role="alert" {{message.is_hidden}}>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <strong>警告：</strong>{{message.msg}}
    </div>
    
    <div class="card card-inverse" style="background-color: #333; border-color: #333;">
      <div class="card-header card-info">
         <form class="form-inline" action="/index" method="post" class="add-entry">
             <fieldset class="form-group">
                 <label for="dateselect">请选择日期：</label>
                 <input data-provide="datepicker" name="selected_date" value={{selected_date}}>
                 <button type="submit" class="btn btn-secondary btn-sm">查询</button>
             </fieldset>
        </form>
      </div>
      <div class="card-block">
        <p class="card-title">{{homework.title}}</p>
          {% for class in homework.classes %}
          <h4 class="card-title">{{class.subject}}</h3>
          <p class="card-text">
          {% for item in class.content.split("\n") %}
              {{item}}<br>
          {% endfor %}
          </p>
          {% endfor %}        
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/tether.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-datepicker.min.js"></script>
  </body>
</html>
